<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="vmsg.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="audiorecord.js" type="module"></script>
  <script src="facebook.js"></script>
  <!-- Include Handlebars from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
</head>

<body onload="clearSet()">
  <div id="fb-root"></div>
  <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0&appId=777670113181631&autoLogAppEvents=1" nonce="EHuJemgW"></script>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
      <input class="inputMessage" placeholder="Type here..." />
      <button id="normal">Send</button>
      <button id="urgent">Urgent</button>
    </li>
    <li class="login page">
      <div class="form">
        <img class="saly" src="Saly-10.png" />
        <h3 class="title">BMW Chat</h3>
        <div id="descriptionarea">
          <script id='descriptiontemplate' type="text/x-handlebars-template">
            {{#each descriptions}}
              <p class="description">{{description}}</p>
            {{/each}}
          </script>
        </div>
        <div class="instructionarea">
          <p class="instruction">It's as easy as 1, 2, 3!</p>
        </div>

        <!-- | number | button | -->
        <div class="stepsarea">
          <table id="step1">
            <tr>
              <td class="tnum">
                <div class="step fbrecord">1</div>
              </td>
              <td class="tpadding">
              </td>
              <td class="tbutton">
                <div class="facebookLogin">
                  <div class="fb-login-button" onlogin="checkLoginState();" data-width="210" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false"></div>
                </div>
              </td>
            </tr>
            <tr>
              <td class="tnum">
                <div class="step defaultrecord">2</div>
              </td>
              <td class="tpadding">
              </td>
              <td class="tbutton">
                <p class="tdescription defaultrecord">Make your default chat sound</p>
                <button class="recordButton" id="recordButtonHello">Record</button>
              </td>
            </tr>
            <tr>
              <td class="tnum">
                <div class="step urgentrecord">3</div>
              </td>
              <td class="tpadding">
              </td>
              <td class="tbutton">
                <p class="tdescription urgentrecord">Make your urgent chat sound</p>
                <button class="recordButton" id="recordButtonUrgent">Record</button>
              </td>
            </tr>
          </table>
        </div>

        <button id="enter">Enter chat!</button>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
  <script>
    window.fbAsyncInit = function() {
      FB.init({
        appId: '777670113181631',
        cookie: true,
        xfbml: true,
        version: 'v3.2'
      });

      FB.AppEvents.logPageView();

    };

    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) {
        return;
      }
      js = d.createElement(s);
      js.id = id;
      js.src = "https://connect.facebook.net/en_US/sdk.js";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
</body>

</html>
