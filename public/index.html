<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMW APP</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="vmsg.css">
  <link rel="shortcut icon" href="favicon.ico">
  <script src="audiorecord.js" type="module"></script>
</head>

<body>
  <ul class="pages">
    <li class="chat page">
      <div class="chatArea">
        <ul class="messages"></ul>
      </div>
    <!-- inline styled buttons for now -->
    <button id="urgent" style="position:absolute; right:0px; bottom:80px">URGENT</button>
    <button id="normal" style="position:absolute; right:0px; bottom:60px">NORMAL</button>
    <input class="inputMessage" placeholder="Type here..." />
    </li>
    <li class="login page">
      <div class="form">
        <h3 class="title">What's your nickname?</h3>
        <h3 class="title">Press Enter to continue to chat!</h3>
        <input class="usernameInput" type="text" maxlength="14" />
        <div id="controls">
          <button id="recordButtonHello">Record Hello</button>
          <button id="recordButtonUrgent">Record Urgent</button>
        </div>
      </div>
    </li>
  </ul>

  <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/main.js"></script>
</body>

</html>
